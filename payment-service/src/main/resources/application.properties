# ========================================
# Application Configuration
# ========================================
spring.application.name=payment-service
server.port=8082

# ========================================
# RabbitMQ Configuration
# ========================================
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# RabbitMQ Connection Pool
spring.rabbitmq.listener.simple.concurrency=3
spring.rabbitmq.listener.simple.max-concurrency=10
spring.rabbitmq.listener.simple.prefetch=1

# ========================================
# Database Configuration (H2)
# ========================================
spring.datasource.url=jdbc:h2:mem:paymentDB
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# ========================================
# Logging Configuration
# ========================================
logging.level.com.saga=DEBUG
logging.level.org.springframework.amqp=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# ========================================
# Payment Service Configuration
# ========================================
# Enable/disable payment failure simulation (for testing compensation)
payment.failure.simulation.enabled=false

# Failure rate (0.0 to 1.0) - e.g., 0.3 = 30% of payments will fail
payment.failure.simulation.rate=0.0

# ========================================
# Actuator (Optional - for monitoring)
# ========================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always